<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:ital,wght@1,700&family=Roboto+Serif:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/GetFact/fac.css">
    <link rel="icon" href="/GetFact/facts.jpg">
    <title>Fact</title>
</head>

<body class="bg-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6 pt-5 mx-auto">
                <div class="card p-4 bg-warning text-dark">
                    <h1>Number Fact</h1>
                    <p>Enter a Number and get the fact related to it</p>
                    <input type="text" id="inputYear" class="form-control form-control-lg"
                        placeholder="Enter the Year..." required>
                    <div id="fact" class="card-body">
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 pt-5 mx-auto">
                <div class="card">
                    <div class="image">
                        <img src="facts.jpg" alt="Image of facts">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="fact.js" type="text/javascript"></script>
</body>

</html>
